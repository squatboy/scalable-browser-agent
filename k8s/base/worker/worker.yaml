apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: worker
      containers:
        - name: worker
          image: ghcr.io/squatboy/scalable-browser-agent-worker:latest
          resources:
            requests:
              cpu: "300m"
              memory: "768Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
          env:
            - name: DATABASE_URL
              value: "postgresql://app:app@postgres:5432/app"
            - name: REDIS_URL
              value: "redis://redis:6379/0"
            - name: WORKER_CONCURRENCY
              value: "1"
            - name: GOOGLE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: sba-secrets
                  key: GOOGLE_API_KEY
