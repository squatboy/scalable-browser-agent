apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
        - name: worker
          image: ghcr.io/squatboy/scalable-browser-agent-worker:latest
          env:
            - name: DATABASE_URL
              value: "postgresql://app:app@postgres:5432/app"
            - name: REDIS_URL
              value: "redis://redis:6379/0"
            - name: GOOGLE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: sba-secrets
                  key: GOOGLE_API_KEY
