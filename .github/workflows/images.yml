name: build-and-push-images

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.OWNER }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push orchestrator
        uses: docker/build-push-action@v6
        with:
          context: .
          file: services/orchestrator/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ env.OWNER }}/scalable-browser-agent-orchestrator:latest
            ghcr.io/${{ env.OWNER }}/scalable-browser-agent-orchestrator:${{ github.sha }}

      - name: Build & Push worker
        uses: docker/build-push-action@v6
        with:
          context: .
          file: services/worker/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ env.OWNER }}/scalable-browser-agent-worker:latest
            ghcr.io/${{ env.OWNER }}/scalable-browser-agent-worker:${{ github.sha }}